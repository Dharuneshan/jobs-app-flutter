version: 1
frontend:
  phases:
    preBuild:
      commands:
        - 'echo "Setting up simple HTML deployment..."'
    build:
      commands:
        - 'echo "Building simple HTML web app..."'
        - 'echo "Current directory: $(pwd)"'
        - ls -la || true
        - 'echo "Checking web directory..."'
        - ls -la web/ || true
        - 'echo "Creating build directory..."'
        - mkdir -p build/web || true
        - 'echo "Copying HTML files..."'
        - cp -r web/* build/web/ || true
        - 'echo "Build completed. Checking output:"'
        - ls -la build/web/ || true
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

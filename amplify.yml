version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing required dependencies..."
        - sudo apt-get update -y
        - sudo apt-get install -y curl unzip xz-utils zip libglu1-mesa
        - echo "Installing Flutter..."
        - curl -O https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.32.4-stable.tar.xz
        - tar xf flutter_linux_3.32.4-stable.tar.xz
        - export PATH="$PATH:`pwd`/flutter/bin"
        - flutter config --enable-web
        - flutter doctor
        - flutter --version
    build:
      commands:
        - echo "Building Flutter web app..."
        - export PATH="$PATH:`pwd`/flutter/bin"
        - flutter build web --release --target lib/main_web.dart
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - flutter/bin/cache/**/*

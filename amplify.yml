version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Setting up build environment for Jobs App..."
        - echo "Using pre-built web files from repository"
    build:
      commands:
        - echo "Building web application..."
        - echo "Web files are already in the repository"
        - echo "No additional build steps required"
  artifacts:
    baseDirectory: web
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

version: 1
frontend:
  phases:
    preBuild:
      commands:
        - 'echo "Setting up Flutter environment..."'
        - sudo yum update -y || true
        - sudo yum install -y curl unzip xz --allowerasing || true
        - 'echo "Verifying xz installation..."'
        - xz --version || echo "xz not found, trying alternative installation"
        - sudo yum install -y xz-utils || sudo yum install -y xz || true
        - 'echo "Downloading Flutter..."'
        - curl -O https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.32.4-stable.tar.xz || exit 1
        - 'echo "Extracting Flutter..."'
        - tar xf flutter_linux_3.32.4-stable.tar.xz || exit 1
        - export PATH="$PATH:`pwd`/flutter/bin"
        - 'echo "Configuring Flutter..."'
        - flutter config --enable-web --no-analytics || exit 1
        - flutter doctor || exit 1
        - 'echo "Flutter version:"'
        - flutter --version || exit 1
    build:
      commands:
        - 'echo "Building Flutter web app..."'
        - export PATH="$PATH:`pwd`/flutter/bin"
        - 'echo "Current directory: $(pwd)"'
        - 'echo "Listing files:"'
        - ls -la || exit 1
        - 'echo "Checking if main_web.dart exists:"'
        - ls -la lib/main_web.dart || exit 1
        - 'echo "Attempting Flutter build..."'
        - flutter build web --release --target lib/main_web.dart || exit 1
        - 'echo "Build completed. Checking output:"'
        - ls -la build/web/ || exit 1
        - 'echo "Flutter build successful!"'
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - flutter/bin/cache/**/*
      - .pub-cache/**/*
